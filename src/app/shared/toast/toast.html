<div class="toast-container fixed top-4 right-4 z-[100] space-y-3 pointer-events-none">
  @for (toast of toasts(); track toast.id) {
    <div
      class="toast-item pointer-events-auto max-w-md rounded-xl backdrop-blur-lg border shadow-lg animate-toast-in"
      [class]="getColorClasses(toast.type)">
      <div class="flex items-start gap-3 p-4">
        <svg
          class="w-6 h-6 shrink-0 mt-0.5"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          aria-hidden="true">
          <path
            [attr.d]="getIcon(toast.type)"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2" />
        </svg>

        <div class="flex-1 min-w-0">
          <h4 class="font-semibold text-base-content">{{ toast.title }}</h4>
          @if (toast.message) {
            <p class="text-sm text-base-content/70 mt-1">{{ toast.message }}</p>
          }
        </div>

        <button
          (click)="dismiss(toast.id)"
          class="shrink-0 btn btn-ghost btn-xs btn-circle hover:bg-base-content/10"
          [attr.aria-label]="'Fermer la notification ' + toast.title">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M6 18L18 6M6 6l12 12" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" />
          </svg>
        </button>
      </div>
    </div>
  }
</div>
