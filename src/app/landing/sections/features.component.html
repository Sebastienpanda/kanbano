<section class="relative py-24 bg-base-200" id="features">

  <div class="container">
    <h2 class="text-4xl md:text-5xl font-bold text-center">
      Tout ce dont vous avez besoin,
      <span class="bg-gradient-to-r from-primary to-secondary bg-clip-text text-transparent">
        et même plus
      </span>
    </h2>
    <p class="text-lg text-base-content/70 text-center mt-4">
      Des fonctionnalités pensées pour les équipes modernes qui veulent aller vite
    </p>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 max-w-7xl mx-auto">
      @for (feature of features(); track feature.title; let i = $index) {
        <article
          [class]="i === 0 || i === 7 ? 'lg:col-span-2' : ''"
          [style.animation-delay]="(i * 50) + 'ms'"
          class="relative p-8 space-y-4 h-full flex flex-col"
        >
          <div
            class="w-16 h-16 rounded-2xl bg-gradient-to-br flex items-center justify-center shadow-lg"
            [class]="'bg-gradient-to-br ' + feature.gradient"
            aria-hidden="true"
          >
            <div
              class="w-10 h-10 text-white"
              [innerHTML]="getIconSvg(feature.icon)"
            ></div>
          </div>

          <h3 class="text-2xl font-bold">
            {{ feature.title }}
          </h3>

          <p class="text-base-content/70 flex-1">
            {{ feature.description }}
          </p>
        </article>
      }
    </div>
    
    <div class="text-center mt-16">
      <p class="text-base-content/60 mb-4">Et ce n'est que le début...</p>
      <button class="btn btn-outline btn-primary group" aria-label="Découvrir toutes les fonctionnalités de FlowBoard">
        Découvrir toutes les fonctionnalités
      </button>
    </div>
  </div>
</section>
