<section class="relative py-24 bg-base-200" id="features">

  <div class="container">
    <h2 class="text-4xl md:text-5xl font-bold text-center">
      Tout ce dont vous avez besoin,
      <span class="bg-gradient-to-r from-primary to-secondary bg-clip-text text-transparent">
        et même plus
      </span>
    </h2>
    <p class="text-lg text-base-content/70 text-center mt-4">
      Des fonctionnalités pensées pour les équipes modernes qui veulent aller vite
    </p>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 max-w-7xl mx-auto auto-rows-auto">
      @for (feature of features(); track feature.title; let i = $index) {
        <article
          [class]="(i === 0 || i === 7) ? 'lg:col-span-2 lg:row-span-1' : (i === 2 || i === 5) ? 'lg:row-span-2' : ''"
          [style.animation-delay]="(i * 50) + 'ms'"
          class="card bg-base-100/50 backdrop-blur-sm border border-base-300/50 hover:border-primary/30 shadow-lg hover:shadow-xl hover:shadow-primary/10 transition-all duration-300 group relative overflow-hidden"
        >
          <!-- Shine effect -->
          <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/5 to-transparent -translate-x-full group-hover:translate-x-full transition-transform duration-1000 ease-out"></div>

          <div class="card-body gap-4 relative z-10">
            <div
              class="w-16 h-16 rounded-2xl flex items-center justify-center shadow-lg group-hover:scale-110 group-hover:shadow-xl transition-all duration-300"
              [class]="'bg-gradient-to-br ' + feature.gradient"
              aria-hidden="true"
            >
              <div
                class="w-10 h-10 text-white"
                [innerHTML]="getIconSvg(feature.icon)"
              ></div>
            </div>

            <h3 class="text-2xl font-bold group-hover:text-primary transition-colors">
              {{ feature.title }}
            </h3>

            <p class="text-base-content/70">
              {{ feature.description }}
            </p>

            <!-- Hover indicator -->
            <div class="mt-auto pt-4 flex items-center gap-2 text-primary opacity-0 group-hover:opacity-100 transition-opacity">
              <span class="text-sm font-medium">En savoir plus</span>
              <svg class="w-4 h-4 group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path d="M13 7l5 5m0 0l-5 5m5-5H6" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
              </svg>
            </div>
          </div>
        </article>
      }
    </div>
    
    <div class="text-center mt-16">
      <p class="text-base-content/60 mb-4">Et ce n'est que le début...</p>
      <button class="btn btn-outline btn-primary group" aria-label="Découvrir toutes les fonctionnalités de FlowBoard">
        Découvrir toutes les fonctionnalités
      </button>
    </div>
  </div>
</section>
