<section class="relative py-24">
    <div aria-hidden="true" class="absolute inset-0 pattern-grid"></div>

    <div aria-hidden="true"
         class="absolute inset-0 bg-gradient-to-br from-primary/10 via-secondary/5 to-accent/10"></div>

    <div
        class="relative max-w-5xl mx-auto text-center space-y-8">
        <div
            class="badge badge-lg">
            <span class="status status-success animate-ping mr-2"></span>
            <span class="text-sm font-semibold">Nouveau : IA Collaborative disponible</span>
        </div>

        <h1 class="text-5xl md:text-7xl font-bold">
            {{ displayedText() }}
            <span aria-hidden="true" class="animate-blink text-primary">|</span>
        </h1>

        <p class="text-xl md:text-2xl text-base-content/70 max-w-3xl mx-auto">
            Le Kanban nouvelle génération qui booste la productivité de votre équipe.
            Collaboratif, intelligent, et tellement simple.
        </p>

        <div class="flex flex-col sm:flex-row items-center justify-center gap-4">
            <button
                aria-label="Commencer gratuitement avec FlowBoard"
                class="btn btn-primary btn-lg">
                Commencer gratuitement
            </button>

            <button (click)="scrollToSection('demo')" aria-label="Voir la démonstration interactive"
                    class="btn btn-outline btn-lg">
                Voir la démo
            </button>
        </div>


        <div class="stats-grid grid grid-cols-1 md:grid-cols-3 gap-8 pt-12">
            @for (stat of stats; track stat.label) {
                <span
                    class="p-6 rounded-2xl bg-base-100 backdrop-blur-lg border border-base-300">
                    <p
                        class="text-4xl md:text-5xl font-bold bg-gradient-to-r from-primary to-secondary bg-clip-text text-transparent tabular-nums">
                        {{ getDisplayValue(stat) }}
                    </p>
                    <p class="text-base-content/60 mt-2">{{ stat.label }}</p>
                </span>
            }
        </div>
    </div>
</section>
