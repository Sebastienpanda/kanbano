    <div class="absolute top-0 left-1/4 w-96 h-96 bg-primary/30 rounded-full blur-3xl animate-pulse"></div>
    <div class="absolute bottom-0 right-1/4 w-96 h-96 bg-secondary/30 rounded-full blur-3xl animate-pulse"

          <span class="relative inline-flex rounded-full h-3 w-3 bg-success"></span>

            <h2 class="text-5xl md:text-7xl font-bold">

                <span class="bg-gradient-to-r from-primary to-secondary bg-clip-text text-transparent">

                </span>
            </h2>

            <p class="text-xl md:text-2xl text-base-content/70 max-w-3xl mx-auto animate-fade-in-up delay-400">
                Faites partie des early adopters qui font évoluer Kanbano
            </p>

            <div class="flex flex-col sm:flex-row items-center justify-center gap-6 pt-8">
                <form (ngSubmit)="onSubmit()" [formGroup]="form" class="space-y-4">
                    <div class="space-y-4">
                        <label class="label lg:text-2xl" for="waitlistLabel">Entrer votre email pour rejoindre la
                            waitlist</label>
                        <input class="input input-lg" formControlName="email" id="waitlistLabel"
                               placeholder="john@doe.fr" type="email">
                        <app-form-error [control]="form.controls.email"/>
                    </div>
                    <button [class]="form.invalid ? 'btn-disabled' :'btn-primary'" [disabled]="form.invalid"
                            aria-label="Rejoindre la waitlist"
                            class="btn btn-lg" type="submit">Rejoindre la waitlist
                    </button>
                </form>
